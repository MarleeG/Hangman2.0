<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src='./assets/javascript/game.js'></script>
</head>

<body>
    <div class="container-fluid text-center">


        <div class="row">
            <div class="col-lg-12">
                <h1 class="title">Hangman</h1>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-warning animated" id='game_alert' role="alert">
                    <!-- A simple warning alert with <a href="#" class="alert-link">an example link</a>. Give it a click
                    if you like. -->
                </div>
            </div>
        </div>

    </div>






    <div class='guess_word container-fluid'>



        <div class="row my_row">
            <div class="col my_col">
                <p class="underscores"></p>

                <div class='letters_tracker'>
                    <h5>Picked Letters: </h5>
                    <p class=letters_keyed></p>
                </div>


                <div class="wins">
                    <p>Wins: </p>
                    <p class="wins_counter"></p>
                </div>

                <div class="tries">
                    <p>Tries: </p>
                    <p class="tries_counter"></p>
                </div>
            </div>

        </div>

    </div>


</body>

</html>
